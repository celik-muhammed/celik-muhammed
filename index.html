<!doctype html>
<html>
<head> 
  <!-- Import element definition -->
<!--   <script type="module" src="/node_modules/zero-md/dist/zero-md.min.js"></script> -->
  <script type="module" 
          src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
</head>
<body>
  <!-- Profit! -->
  <zero-md src="README.md" no-shadow manual-render></zero-md>
  
  <script>
    app.addEventListener('zero-md-ready', async () => {
      const renderer = new marked.Renderer()
      renderer.code = function (code, lang) {
        return lang === 'mermaid'
          ? `<div class="mermaid">${code}</div>`
          : `<pre><code>${code}</code></pre>`
      }
      await app.render({ renderer })
      mermaid.init()
    })
  </script>
  
</body>
</html>
