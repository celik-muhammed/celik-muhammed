<!doctype html>
<html>
<head> 
<!-- Import element definition -->

<!-- Load Prism core and language autoloader -->
<script defer data-manual
  src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/components/prism-core.min.js"
></script>
<script defer
  src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js"
></script>

<!-- Load `line-numbers` plugin -->
<script defer
  src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/line-numbers/prism-line-numbers.min.js"
></script>

<!-- Load mermaid -->
<script defer 
  src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"
></script>  

<!-- Finally, load `<zero-md>` -->
<script 
  type="module"
  src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
></script>
  
</head>
<body>  
  
  
<!-- Render zero-md in light dom -->
<zero-md id="app" src="README.md" no-shadow manual-render>  
  
<!-- Style template prepended before default styles -->  
<template data-merge="prepend">
  <!-- By default, this style template gets loaded -->
  <!--     
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4/github-markdown.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css"/>
   -->
</template>
  
  
<!-- Style template appended after default styles -->
<template data-merge="append">
  <!-- Append CSS required for line-numbers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/line-numbers/prism-line-numbers.css"/>
  
  <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
  <link rel="stylesheet" href="markdown-styles.css"/>

  <!-- Define your own styles inside a `<style>` tag -->
  <style>
    h2 {
      color: red;
    }
  </style>
</template>
</zero-md>  
  
  
    
<script>
  // To catch src errors:
  app.addEventListener('zero-md-error', (ev) => {
    // `src` download errors will return a response code
    if (ev.detail.status) {
      console.log('Error encountered while loading src', ev.detail.status)
    }
  })
  // To catch <link rel="stylesheet"> errors:
  app.addEventListener('zero-md-error', (ev) => {
    // External stylesheet download errors will NOT return status
    if (!ev.detail.status) {
      console.log('Error encountered while loading an external stylesheet')
    }
  })
  
  app.addEventListener('zero-md-ready', async () => {
    // Create custom marked renderer
    const renderer = new marked.Renderer()
    renderer.code = function (code, lang) {
      return lang === 'mermaid'
        ? `<div class="mermaid">${code}</div>`
        : `<pre><code>${code}</code></pre>`
    }
    await app.render({ 
      renderer 
    })
    mermaid.init()
    
    // alert('Render complete!')
    // run()
  })
</script>
  
  
</body>
</html>
